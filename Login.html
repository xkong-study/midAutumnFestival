<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In - Sign Up Form</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit:wght@200;300;400;500;600;700&family=Tilt+Prism&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="bg"></div>
      <div class="form-wrapper">
        <img src="images/0.jpg" />
        <h1 class="form-heading">midAutumn</h1>
        <form class="contact-form">
          <div class="toggle-links">
            <a href="./Register.html" class="toggle-link signup">Sign Up</a>
            <span>/</span>
            <a href="./Login.html" class="toggle-link signin">Sign In</a>
          </div>
          <div class="inputs">
            <input
              type="text"
              class="input-field hide"
              placeholder="Name"
            />
            <input
              type="password"
              class="input-field hide"
              placeholder="Password"
            />
          </div>
          <button class="submit" type="button" id="submitBtn1">Sign In</button>
          <div class="social-media">
            <i class="fa-brands fa-facebook-f"></i>
            <i class="fa-brands fa-instagram"></i>
            <i class="fa-brands fa-twitter"></i>
            <i class="fa-brands fa-linkedin-in"></i>
          </div>
        </form>
      </div>
    </div>

    <script src="../../Downloads/Sign%20In%20-%20Sign%20Up%20Form/script.js"></script>
  <script>
    $(document).ready(function() {
      // 监听 submit 按钮的点击事件
      $("#submitBtn1").click(function() {
        // 获取表单中的值
        console.log('ok')
        let Name = $(".input-field.hide:nth-child(1)").val();
        let Password = $(".input-field.hide:nth-child(2)").val();
        localStorage.setItem('name',Name)
        // 构建提交给后端的数据对象
        let formData = {
          username: Name,
          password: Password,
        };

        $.ajax({
          type: "POST",
          url: "http://localhost:3050/user/login", // 替换为实际的后端接口 URL
          data: formData, // 发送的数据对象
          success: function(response) {
            console.log(response);
            localStorage.setItem('img',response.avatar)
            window.location.href='http://localhost:63342/midAutumn/home.html'
          },
          error: function(error) {
            // 请求失败后的处理逻辑
            console.log(error); // 可以在控制台打印错误信息
          }
        });
      });
    });
  </script>
  </body>
</html>
