            <li class="hide animate wenzi zidelay2">明月几时有？</li>

            <li class="hide animate wenzi zidelay7">又恐琼楼玉宇</li>
            <li class="hide animate wenzi zidelay8">高处不胜寒</li>
            <li class="hide animate wenzi zidelay9">起舞弄清影</li>
