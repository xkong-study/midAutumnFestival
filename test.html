<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico"/>
  <!--==================== UNICONS 图标====================-->
  <link
    rel="stylesheet"
    href="https://unicons.iconscout.com/release/v3.0.6/css/line.css"
  />
  <!--==================== SWIPER CSS ====================-->
  <link rel="stylesheet" href="../midAutumn/assets/css/swiper-bundle.min.css"/>

  <!--==================== CSS ====================-->
  <link rel="stylesheet" href="../midAutumn/assets/css/styles.css"/>

  <title>Post Bar</title>
</head>
<body>

<div id="cardContainer"></div>

<script>

  const cardContainer = document.getElementById('cardContainer');

  // 循环生成4个卡片组件
  for (let i = 1; i <= 4; i++) {
    // 创建卡片元素
    const card = document.createElement('div');
    card.className = 'card';

    // 添加卡片内容
    card.innerHTML = `
      <div class="card_part">
        <img src="./images/cat-eyes.gif" alt="Avatar" style="width:4%;border-radius: 50%;height:18%">
        <p style="margin-left: 1rem;font-size:1rem;font-color:#000000">John Doe</p>
      </div>
      <div class="card_post">
        <div style="width: 80%;margin-left: 1rem">
          <h4 class="card_title">How I made ~5$ per day in Passive Income (with an android app)</h4>
          <p class="card_description" style="font-size:1rem">
            by José Paiva TL;DR: In this article I talk about how I used my personal android phone to make around 5$ per day (without doing anything)
          </p>
        </div>
        <div><img src="https://miro.medium.com/v2/resize:fill:224:224/1*JS87GNJBlEXFq0ouMKzcIg.png" alt="" style="width:60%;margin-left: 2rem"/></div>
      </div>
      <div class="card_part">
        <p class="card_info">11 min read · Selected for you</p>
        <i class="uil uil-bookmark" style="text-indent: 3.5rem;margin-top: .2rem"></i>
        <i class="uil uil-comment-alt-message" style="text-indent: 1rem;margin-top: .2rem;cursor: pointer " onclick="openForm()"></i>
      </div>
      <div class="chat-popup" id="myForm">
        <form action="/action_page.php" class="form-container">
          <h1>Chat</h1>
          <label id="msg"><b>Message</b></label>
          <textarea placeholder="Type message.." name="msg" required></textarea>
          <button type="submit" class="btn">Send</button>
          <button type="button" class="btn cancel" onclick="closeForm()">Close</button>
        </form>
      </div>
    `;

    // 将卡片添加到容器中
    cardContainer.appendChild(card);
  }

</script>
</body>
</html>
